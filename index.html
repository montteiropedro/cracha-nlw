<!-- HyperText Markup Language -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Monteiro - DoWhile 2021</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        
        <div id="badgeContent">

            <div class="ribbon"></div>
            <div class="blackRectangle"></div>
            <div class="card">
    
                <div class="container">
    
                    <div class="avatar">
                        <span>
                            <img src="images/selo.svg" alt="selo rocketseat">
                        </span>
                        <img id="userAvatar" src="https://lorempixel.com/185/185/people/" alt="foto perfil">
                    </div>
        
                    <h1 id="userName">Pedro</h1>
                    <a id="userGitHubPage" href="https://github.com" target="_blank">
                        <img src="images/github.svg" alt="ícone github">
                        <span id="userGitHubLogin">Usuário GitHub</span>
                    </a>
    
                    <p id="userBio">Texto decorativo para segurar espaço Texto decorativo para segurar espaço Texto decorativo para segurar espaço</p>
        
                    <ul id="socialMediaLinks">
        
                        <li class="youtube">
                            <a href="https://youtube.com" target="_blank">
                                <img
                                    class="socialButton"
                                    src="images/youtube.svg"
                                    alt="ícone youtube"
                                >
                                <img
                                    class="socialButtonHover"
                                    src="images/youtube-hover.svg"
                                    alt="ícone youtube hover"
                                >
                            </a>
                        </li>
        
                        <li class="instagram">
                            <a href="https://instagram.com" target="_blank">
                                <img
                                    class="socialButton"
                                    src="images/instagram.svg"
                                    alt="ícone instagram"
                                >
                                <img
                                    class="socialButtonHover"
                                    src="images/instagram-hover.svg"
                                    alt="ícone instagram hover"
                                >
                            </a>
                        </li>
        
                        <li class="facebook">
                            <a href="https://facebook.com" target="_blank">
                                <img
                                    class="socialButton"
                                    src="images/facebook.svg"
                                    alt="ícone facebook"
                                >
                                <img
                                    class="socialButtonHover"
                                    src="images/facebook-hover.svg"
                                    alt="ícone facebook hover"
                                >
                            </a>
                        </li>
        
                        <li class="twitter">
                            <a href="https://twitter.com" target="_blank">
                                <img
                                    class="socialButton"
                                    src="images/twitter.svg"
                                    alt="ícone twitter"
                                >
                                <img
                                    class="socialButtonHover"
                                    src="images/twitter-hover.svg"
                                    alt="ícone twitter hover"
                                >
                            </a>
                        </li>
        
                    </ul>
        
                </div>
    
            </div>

        </div>

        <footer>
            <p>Made by <a href="https://linkedin.com/in/pedro-monteiro-218930189/" target="_blank">Pedro Monteiro</a> - Designed by <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a></p>
        </footer>
        
    </main>
    

    <!-- JavaScript -->
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
